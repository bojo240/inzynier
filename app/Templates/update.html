{% extends "base.html" %}
{% block title %}Lista{% endblock %}
{% block content %}
<h2>{{context}}</h2>
<div id = 'updateform'>
<form action="/update{{table_name}}" method=put>
    <table><br>
         <b>Update {{table_name}}</b>
        <tr>
            <th>Columns:</th>
            {% for col in col_names %}
                <th>{{col}}</th>
            {% endfor %}
        </tr><tr><th>Set:</th>

            {% for item in navigation %}
                <td><input type=text name="set{{item}}"/></td>
            {% endfor %}

        </tr><tr><th>Where:</th>

            {% for item in navigation %}
                <td><input type=text name="where{{item}}"/></td>
            {% endfor %}
        </tr>
        <tr>
            <td><input type=submit value=Update></td>
            </tr>
    </table>
            <br>
     </form>
   </div>
   <br>
 <!--   <p>
    {{table | safe }}
    </p>-->
{% endblock %}
